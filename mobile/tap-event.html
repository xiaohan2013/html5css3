<!DOCTYPE html>
<html>
	<head>
		<title>移动事件</title>
		<meta charset="UTF-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="content-script-type" content="text/javascript">
		<meta name="viewport" content="width=device-width">
		<script type="text/javascript" src="tap-event.js"></script>
		<script type="text/javascript" src="../responsive layout/lib/jquery-2.1.1.js"></script>
		<style type="text/css">
			body{
				margin:0;
				padding: 0;
				font-family: Helmet, Freesans, sans-serif;
				text-align: center;
			}
			.button{
				font-size: 16px;
				padding: 10px;
				font-weight: bold;
				border: bold;
				color:#fff;
				border-radius: 10px;
				box-shadow: inset 0px 1px 3px #fff, 0px 1px 2px #000;
				background: #ff3019;
				opacity: 1;
			}
			.active,.button:active{
				box-shadow: inset 0px 1px 3px #000, 0px 1px 2px #fff;
			}

			}
			.picture{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="touchename">
			<button class="button" id="toggle">Toggle Picture</button>
				<div class="picture" style="display:none;">
					<p>Goldfinch by ibm4381 on Flickr</p>
					<a href="www.baidu.com">
						<img src="pic.jpg" width="320" height="256" alt="Goldfinch">
					</a>
				</div>
		</div>

	</body>
</html>
